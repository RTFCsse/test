<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>

        
        $(function(){
        $("#btn").click(function(){

            var htmldata="";
            htmldata = htmldata + "<tr>";
            htmldata = htmldata + "<th>" + $("#id").val() + "</th>";
            htmldata = htmldata + "<th>" + $("#name").val() + "</th>";
            htmldata = htmldata + "<th>" + $("#email").val() + "</th>";
            htmldata = htmldata + "<th>" + $("#date").val() + "</th>";
            htmldata = htmldata + "</tr>";

            $("#contxt").prepend(htmldata);
            $("#id").val("");
            $("#name").val("");
            $("#email").val("");
            $("#data").val("");
        });
    });

    </script>

    <style>
        label{width:300px;height: 25px; border:1px solid #646262;
            margin-bottom:10px;
        }
        input{width:100px;height: 25px; border:1px solid #646262;
            margin-bottom:10px;
        }
        table,th,td{
            border:1px solid #888888; border-collapse: collapse;
        }
        th,td{width:80px; height:40px; text-align:center; font-size: 15px;}
    </style>
</head>
<body>
    <h2>홈페이지 방문을 환영합니다.</h2>
    <form action="#" method="post">
        
    <label>아이디</label>
    <input type="text" name="id" id="id"><br>
    <label>이름</label>
    <input type="text" name="name" id="name"><br>
    <label>이메일</label>
    <input type="text" name="email" id="email"><br>
    <label>회원가입 일자</label>
    <input type="text" name="date" id="date"><br>
    <input type="button" id="btn" value="등록">
    </form>
    <br>
    <h3>회원목록</h3>
    <table>
        <thead>

        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>이메일</th>
            <th>회원가입 일자</th>
        </tr>
        </thead>
        <tbody id="contxt">
            
    </tbody>
    </table>
    
</body>
</html>
