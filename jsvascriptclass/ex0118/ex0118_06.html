<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>table,th,td{border:1px solid black; border-collapse: collapse;}

    </style>
        
    <script>
        function cal() {
            var num1 =parseInt(document.getElementById("num1").value);
            var num2 =parseInt(document.getElementById("num2").value);
            document.getElementById("plus").innerText=num1+num2;
            document.getElementById("mul").innerText=num1*num2;
            if(num1>num2) {
                document.getElementById("com").innerText= num1;
            }
            else if(num1<num2) {
                document.getElementById("com").innerText= num2;
            }
            else{
                document.getElementById("com").innerText= "같음";
            }
        }


    </script>
    


</head>
<body>
    <form>
        <lable>숫자1</lable>
        <input type="text" name="num1" id ="num1"><br>
        <lable>숫자2</lable>
        <input type="text" name="num2" id ="num2"><br>
        <button type="button"></button><br>

    </form>
    <table>
        <tr>
            <td>더하기</td>
            <td id="plus"></td>
        </tr>

        <tr>
            <td>곱하기</td>
            <td id="mul"></td>
        </tr>
        <tr>
            <td>비교</td>
            <td id="com"></td>
        </tr>
    </table>

    
    
</body>
</html>
