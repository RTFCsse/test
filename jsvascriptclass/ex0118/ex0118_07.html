<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
       
<script>
    function cal() {
        
        var num1 =parseInt(document.getElementById("num1").value);
        var num2 =parseInt(document.getElementById("num2").value);
        document.getElementById("plus").innerText=num1+num2;
        document.getElementById("mul").innerText=num1*num2;
        if(num1>num2) {
            document.getElementById("com").innerText= num1;
        }
        else if(num1<num2) {
            document.getElementById("com").innerText= num2;
        }
        else{
            document.getElementById("com").innerText= "같음";
        }
    }


</script>

        



    
</body>
</html>
