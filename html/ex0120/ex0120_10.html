        function bmi_result(name,weight,height){
            if(name=='홍길동')
                document.getElementById("span01").innerText = cal_result(weight,height)
            //span의 text <- cal_result() 
            else
                document.getElementById("span02").innerText = cal_result(weight,height)
        }
        function cal_result(weight,height){
            var hheight =height/100;
            var bmi = weight/(hheight*hheight);
            var result="";
            if(25>=bmi)
                result="비만";
            else if(bmi>=23)
                result="과체중"
            else if(18.5>=bmi)
                result="정상"
            else
                result="저체중"
           
           
            return result;
        }

        function bmi_result2(){
            //td에 바로 입력 innertext

            var weight1 = document.getElementById("weight1").value;
            var height1 = document.getElementById("height1").value;

            cal_result(weight1,height1);

            document.getElementById("bmi_result").innerText = name+" : " +result;
           
        } 
        
    </script>
