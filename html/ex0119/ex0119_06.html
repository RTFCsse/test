    </table>


    <script>
        var result1 = [,,,];        
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);


        function cal(num1,num2){
            // 4칙연산을 해서 4개의 값을 리턴 방법 무엇일까요?? 
            result1[0] = num1+num2;
            result1[1] = num1-num2;
            result1[2] = num1*num2;
            result1[3] = num1/num2;
        }

        function f_cal(){
           // 호출해서 데이터값을 num1, num2에 넣을것
           //2수를 가져옴.

           result1 = cal(num1,num2);
           
           document.getElementById("t01").innerText = result1[0];
           document.getElementById("t02").innerText = result1[1];
           document.getElementById("t03").innerText = result1[2];
           document.getElementById("t04").innerText = result1[3];
           //
        }





    </script>
